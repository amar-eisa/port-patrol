name: Deploy Port Patrol

on:
  push:
    branches:
      - main  # تأكد أن اسم الفرع الرئيسي لديك هو main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          # 1. حل مشكلة ملكية المجلد (Fix dubious ownership)
          git config --global --add safe.directory /var/www/port-patrol

          # 2. الذهاب للمسار الصحيح للمشروع
          cd /var/www/port-patrol

          # 3. سحب آخر التعديلات من GitHub
          git pull origin main

          # 4. بناء صورة الدوكر (مع تمرير مفاتيح Supabase)
          docker build \
            --build-arg VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }} \
            --build-arg VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }} \
            -t port-patrol-app .

          # 5. إيقاف وحذف الحاوية القديمة (لتجنب التضارب)
          docker stop port-patrol || true
          docker rm port-patrol || true

          # 6. تشغيل الحاوية الجديدة على المنفذ 8003
          docker run -d \
            --name port-patrol \
            --restart unless-stopped \
            -p 8003:80 \
            port-patrol-app