    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        # تمرير المتغيرات كبيئة عمل للأكشن
        envs: VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY
        script: |
          cd /var/www/port-patrol
          git config --global --add safe.directory /var/www/port-patrol
          git fetch --all
          git reset --hard origin/main
          
          # البناء باستخدام المتغيرات المستلمة
          docker build \
            --build-arg VITE_SUPABASE_URL="$VITE_SUPABASE_URL" \
            --build-arg VITE_SUPABASE_ANON_KEY="$VITE_SUPABASE_ANON_KEY" \
            --no-cache \
            -t port-patrol-app .
            
          docker stop port-patrol || true
          docker rm port-patrol || true
          docker run -d --name port-patrol --restart unless-stopped -p 8003:80 port-patrol-app
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
